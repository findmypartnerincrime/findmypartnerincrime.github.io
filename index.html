<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Survey</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        form { display: flex; flex-direction: column; gap: 10px; }
        input, textarea, select { padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
        button { background: #007bff; color: white; padding: 10px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <h1>Fill Out My Survey</h1>
    <form id="surveyForm" action="https://script.google.com/macros/s/AKfycbzTFYcNwYosfyPWsTQkjuqyTsHx0w3oAKvJI17kzU15KyrP8srKf7E1_080wobNxeEG/exec">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="age">Age Group:</label>
        <select id="age" name="age" required>
            <option value="">Select...</option>
            <option value="18-24">18-24</option>
            <option value="25-34">25-34</option>
            <option value="35+">35+</option>
        </select>
        
        <label for="feedback">Feedback:</label>
        <textarea id="feedback" name="feedback" rows="4" required></textarea>
        
        <button type="submit">Submit</button>
    </form>
    
    <script>
    document.getElementById('surveyForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const formData = new FormData(this);
        const data = {
            name: formData.get('name'),
            email: formData.get('email'),
            age: formData.get('age'),
            feedback: formData.get('feedback')
        };
        
        console.log('Sending data:', data); // Debug: Check payload
        
        fetch(this.action, {
            method: 'POST',
            body: JSON.stringify(data),
            headers: {
                'Content-Type': 'application/json',
                'Accept': 'application/json'
            }
        })
        .then(response => {
            if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
            return response.json();
        })
        .then(result => {
            if (result.result === 'success') {
                alert('Thanks! Response logged.');
                this.reset();
            } else {
                alert('Error: ' + (result.message || 'Unknown error'));
            }
        })
        .catch(error => {
            console.error('Fetch error:', error);
            alert('Error: ' + error.message);
        });
    });
    </script>
</body>
</html>
